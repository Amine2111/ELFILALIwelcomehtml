<html>
    <header>
        <title>Welcome</title>
        <script>
        function doOnLoad() {
            var div = document.getElementById('maindiv');
            div.querySelector("span").style.fontSize="36px";
            div.style.backgroundColor="chartreuse";
        }
        </script>
    </header>
    <body onload="doOnLoad()">
        <div id="maindiv"
         style="width:100px; height:100px;line-height:180px;text-align: center;vertical-align: middle;transition:background-color 5s;">
            <span style="display:inline-block;color:red;font-size:1px;transition:font-size 5s;">Amine EL FILALI</span>
        </div>
    </body>
</html>
